<!DOCTYPE html>

<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!--Local Style Sheet-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!--Momentjs-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>
<body>
  <div class="container">    
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <p class="text-center">Use form at bottom to add new train.</p>
    </div>
        
    <div class="row"> 
      <div class="col-xs-12"> 
        <div class="panel panel-default">
          <div class="panel-heading" id="panel1">Train Schedules</div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading" id="panel2">Add a Train</div>
              <div class="panel-body">

                  <!-- Entry Form -->
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="first-train">First Train Time (hh:mm - military time)</label>
                    <input class="form-control" id="first-train" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="number">
                  </div>
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
                  
              </div>
          </div> 
        </div>
      </div>

    </div>

  <!--Javascript-->
  <script src="assets/javascript/script.js"></script>

</body>
</html>
